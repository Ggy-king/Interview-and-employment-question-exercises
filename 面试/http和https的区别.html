<!-- 1 区别 -->
https约等于http+ssl 即http为明文传输 https是具有安全性的ssl加密传输协议
端口不同 一般http为80 https为443

<!-- 2 https工作原理 -->
客户端访问
服务端返回网站证书等
协商安全等级
建立会话秘钥
服务端私钥解密并话密加密

<!-- 3 https优点 -->
可认证用户和服务器
使用ssl加密
谷歌2014提出https被搜索引擎更青睐

<!-- 4 https缺点 -->
握手阶段耗时
缓存不如http高效
ssl证书需要钱
ssl证书需要绑定ip 且同y=一ip不能绑定多域名
