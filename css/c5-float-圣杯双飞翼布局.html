<body>
    <!-- 圣杯布局和双飞翼布局的特点 -->
    <p>1 三栏布局 中间一栏最先加载和渲染(内容最重要)</p>
    <p>2 两侧内容固定 中间内容随着宽度变化而变化</p>
    <p>3 一般用于pc端</p>

    <!-- 技术总结 -->
    <p>1 使用float布局</p>
    <p>2 两侧使用margin负值 以便和中间的内容横向重叠</p>
    <p>3 防止中间的内容被覆盖 一个是采用padding一个是采用margin (大同小异)</p>


</body>
