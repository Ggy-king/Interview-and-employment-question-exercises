<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 问 第一行和最后一行margin值是多少 */
        p {
            font-size: 16px;
            line-height: 1;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        /* 1 margin-top与margin-bottom 会重叠取大 */
        /* 2 空p标签会重叠取消 */

        /* 答 15px */
    </style>
</head>
<body>
    <p>我是第一行</p>
    <p></p>
    <p></p>
    <p></p>
    <p>我是最后一行</p>


</body>
</html>
